<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79383cd4b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- the header -->
    <header class="header">
      <!-- the navbar -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Shopping</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!-- the main  -->
    <main class="main">
      <section class="shopp">
        <h1>Shopping Bag Total : <span class="total">0</span> DT</h1>
      </section>
      <div class="content">
      <!-- section of pc -->
      <section class="section">
        <div class="delete">
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-heart"></i>
        </div>
        <div class="img">
          <img src="images/pc.jpg" alt="pc" />
        </div>
        <div class="bttcont">
          <p>Pc Gaming</p>
          <button class="bttplus">+</button>
          <span class="qtt">0</span>
          <button class="bttmoin">-</button>
          <div class="prix"><span class="prixtt">1500</span><span>DT</span></div>
        </div>
      </section>
      <!-- section of clavier -->
      <section class="section" >
        <div class="delete">
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-heart"></i>
        </div>
        <div class="img">
          <img src="images/clavier.jpg" alt="clav" />
        </div>
        <div class="bttcont">
          <p>Clavier Gaming</p>
          <button class="bttplus">+</button>
          <span class="qtt">0</span>
          <button class="bttmoin">-</button>
          <div class="prix"><span class="prixtt">80</span><span>DT</span></div>
        </div>
      </section>
      <!-- section of mouse -->
      <section class="section">
        <div class="delete">
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-heart" ></i>
        </div>
        <div class="img">
          <img src="images/sourie.png" alt="sou" />
        </div>
        <div class="bttcont">
          <p>Sourie Gaming</p>
          <button class="bttplus">+</button>
          <span class="qtt">0</span>
          <button class="bttmoin">-</button>
          <div class="prix"><span class="prixtt">50</span><span>DT</span></div>
        </div>
      </section>
    </div>
    </main>
    <script src="dom.js"></script>
  </body>
</html>
